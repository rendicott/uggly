syntax = "proto3";
option go_package = "github.com/rendicott/uggly";
package uggly;

message Screen {
    int32 id = 1;
    int32 height = 2;
    int32 width = 3;
    string contents = 4;
}

message Screens {
    ScreenSet set = 1;
    repeated Screen screens = 2;
}

message ScreenSet {
    int32 id = 1;
    string name = 2;
}

service Screener {
    rpc GetScreens(ScreenSet) returns(stream Screen) {}
}
