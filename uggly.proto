syntax = "proto3";
option go_package = "github.com/rendicott/uggly";
package uggly;

message FeedRequest {
    bool sendData = 10;
}

message PixelSlice {
    repeated Pixel pixels = 10;
}

message Pixel {
    int32 c = 10;
    Style st = 11;
    bool isBorder = 12;
}

message DivBox {
    string name = 9;
    bool border = 10;
    int32 borderW = 11;
    int32 borderChar = 12;
    Style borderSt = 13;
    int32 fillChar = 14;
    int32 startX = 15;
    int32 startY = 16;
    int32 width = 17;
    int32 Height = 18;
    repeated PixelSlice rawContents = 19;
}

message TextBlob {
    string content = 10;
    bool wrap = 11;
    repeated string divNames = 15;
}

message DivBoxes {
    repeated DivBox boxes = 10;
}

message Style {
    int32 fg = 10;
    int32 bg = 11;
    int32 attr = 12;
}

message Elements {
    repeated TextBlob textBlobs = 10;
}

message FeedResponse {
    DivBoxes divBoxes = 10;
    Elements elements = 11;
}

service Feed {
    rpc GetFeed(FeedRequest) returns(FeedResponse) {}
}

